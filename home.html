<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" contente="Links de conteúdos da Le biscuit">
    <title>Links Le biscuit</title>
    <link rel="stylesheet" type="text/css" href="https://mirbrasil.github.io/le/style.css">
</head>

<body>
    <header>
        <div class="topo">
        <img class="cabecalho-image" src="https://github.com/MirBrasil/le/img/icon-logo.png" alt="Logo da Le biscuit">
        <a class="subtitulo">Confira o melhor da Le biscuit!</a>
        </div>

    </header>

    <main>
        <section class="conteudo">
        <a href="https://play.google.com/store/apps/details?id=br.com.lebiscuit&hl=pt" target="_blank" class="botao">
        <img class="icones" src="/img/icon-novo-app.svg" href=" alt="Novo App para Android">
        <h4>NOVO APP</h4>
        <p>Download para Android</p>
        </a>
        <a href="https://apps.apple.com/br/app/le-biscuit/id1442089599" target="_blank" class="botao">
        <img class="icones" src="/img/icon-novo-app.svg" alt="Novo App para Iphone">
        <h4>NOVO APP</h4>
        <p>Download para IOS</p>
        </a>
        </section>

        <section class="conteudo">
        <a href="https://viewer.ipaper.io/lebiscuit/2022-2-volta-as-aulas-3/" target="_blank" class="botao">
        <img class="icones" src="/img/icon-revista-digital.svg" alt="Revista Digital Volta às Aulas">
        <h4>Revista Digital</h4>
        <p>Volta às Aulas</p>
        </a>        
        <a href="https://viewer.ipaper.io/lebiscuit/verao-2022/?page=2" target="_blank" class="botao">
        <img class="icones" src="/img/icon-revista-digital.svg" alt="Revista Digital Verão">
        <h4>Revista Digital</h4>
        <p>Alto Verão</p>
        </a>
        </section>

        <section class="conteudo">
        <a href="https://www.lebiscuit.com.br/" target="_blank" class="botao">
        <img class="icones" src="/img/icon-site.svg" alt="Site Le biscuit">
        <h4>Compre no Site</h4>
        </a>
        <a href="https://leconsultores.lebiscuit.com.br/" target="_blank" class="botao">
        <img class="icones" src="/img/icon-consultores.svg" alt="Seja um Le Consultor">
        <h4>Seja um Le Consultor</h4>
        </a>
        </section>

        <section class="conteudo">
        <a href="https://www.lebiscuit.com.br/blog" target="_blank" class="botao">
        <img class="icones" src="/img/icon-blog.svg" alt="Nosso Blog">
        <h4>Blog da Le</h4>
        </a>
        <a href="https://www.lebiscuit.com.br/stores" target="_blank" class="botao">
        <img class="icones" src="/img/icon-local.svg" alt="Nossas Lojas">
        <h4>Localizador de Lojas</h4>
        </a>
        </section>

        <section class="conteudo">
        <a href="https://www.youtube.com/c/CanaldaLe" target="_blank" class="botao">
        <img class="icones" src="/img/icon-youtube.svg" alt="Canal da Le no Youtube">
        <h4>Youtube</h4>
        </a>
        <a href="https://www.facebook.com/LeBiscuitOficial/" target="_blank" class="botao">
        <img class="icones" src="/img/icon-facebook.svg" alt="Facebook Le biscuit">
        <h4>Facebook</h4>
        </a>
        </section>
        

    </main>
<footer>
    <br>
    <br>
</footer>
    
</body>
</html>
